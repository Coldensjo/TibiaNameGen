<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibia Name Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #2a2a2a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        #noise-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }

        .name-box {
            background: rgba(40, 40, 40, 0.9);
            border: 1px solid #555;
            padding: 40px 60px;
            margin-bottom: 30px;
            min-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        #character_name {
            font-size: 2.5em;
            font-weight: 300;
            color: #fff;
            text-align: center;
            border: none;
            background: transparent;
            width: 100%;
            outline: none;
            font-family: inherit;
            letter-spacing: 2px;
        }

        #character_name::placeholder {
            color: #666;
        }

        button {
            background: #444;
            color: #fff;
            border: 1px solid #666;
            padding: 15px 40px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            font-family: inherit;
            position: relative;
            z-index: 1;
        }

        button:hover {
            background: #555;
        }

        button:active {
            background: #333;
        }
    </style>
</head>
<body>
    <div style="text-align: center; position: relative; z-index: 1;">
        <div class="name-box">
            <input 
                type="text" 
                id="character_name" 
                placeholder="..."
                readonly
            />
        </div>
        <button type="button" id="generate_random_name">Generate</button>
    </div>

    <canvas id="noise-canvas"></canvas>

    <script>
        // Static textured background
        (function() {
            const canvas = document.getElementById('noise-canvas');
            const ctx = canvas.getContext('2d');
            
            function drawTexture() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                const imageData = ctx.createImageData(canvas.width, canvas.height);
                const data = imageData.data;
                
                // Create subtle static noise texture
                for (let i = 0; i < data.length; i += 4) {
                    const value = Math.random() * 30 + 40; // Subtle variation around grey
                    data[i] = value;     // R
                    data[i + 1] = value; // G
                    data[i + 2] = value; // B
                    data[i + 3] = 255;   // A
                }
                
                ctx.putImageData(imageData, 0, 0);
            }
            
            drawTexture();
            window.addEventListener('resize', drawTexture);
        })();
    </script>

    <script type="text/javascript" src="random_name_generator.js"></script>
</body>
</html>
